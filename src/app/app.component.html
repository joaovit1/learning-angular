<div class="container">
	<div class="content">
		<app-game-control (incrementTime)="onTimeAdded($event)"></app-game-control>

		<div class="row" *ngFor="let second of seconds">
			<app-odd *ngIf="second%2 === 1">{{second}}</app-odd>
			<app-even *ngIf="second%2 === 0">{{second}}</app-even>
		</div>
	</div>
</div>
